<!-- templates/add_questions.html -->
{% extends "base.html" %}
{% block title %}Add Questions{% endblock %}
{% block content %}
<h2>Edit Questions for Feedback: {{ campaign.title }}</h2>
<form method="POST">
    <div id="question-container">
        <div class="form-group">
            <label for="question_1">Question 1</label>
            <input type="text" id="question_1" name="questions" class="form-control" placeholder="Enter a question" required>
            <!-- <input type="text" id="question_type_1" name="questions_type" class="form-control" required> -->
            <select name="questions_type" id="question_type_1" required>
                <option value="" selected>Select question type</option>
                <option value="open-ended">Open-ended</option>
                <option value="rating">Rating</option>
            </select>
        </div>
    </div>
    <button type="button" id="Edit-question" class="btn btn-secondary">Add Another Question</button>
    <button type="submit" class="btn btn-primary">Save Questions</button>
</form>

<script>
    let questionCount = 1;
    document.getElementById('edit-question').addEventListener('click', () => {
        questionCount++;
        const container = document.getElementById('question-container');
        const newQuestion = `
            <div class="form-group">
                <label for="question_${questionCount}">Question ${questionCount}</label>
                <input type="text" id="question_${questionCount}" name="questions" class="form-control" required>
                <select name="questions_type" id="question_type_${questionCount}" required>
                    <option value="" selected>Select question type</option>
                    <option value="open-ended">Open-ended</option>
                    <option value="rating">Rating</option>
                </select>
            </div>`;
        container.insertAdjacentHTML('beforeend', newQuestion);
    });
</script>
{% endblock %}
