<!-- templates/view_feedback.html -->
{% extends "base.html" %}
{% block title %}View Feedback{% endblock %}
{% block content %}
<h2>Feedback for Campaign: {{ campaign.name }}</h2>
<ul class="list-group">
    {% for feedback in feedbacks %}
        <li class="list-group-item">
            <strong>{{ feedback.timestamp }}</strong> - {{ feedback.content }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
